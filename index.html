<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoquen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px 24px;
    }

    .container {
      max-width: 540px;
      width: 100%;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 13px;
      margin-bottom: 28px;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      margin-right: 6px;
    }

    h1 {
      font-size: 56px;
      margin: 0 0 32px 0;
      line-height: 1.15;
      text-shadow: 0 0 18px rgba(255, 255, 255, 0.11);
    }

    p {
      font-size: 19px;
      line-height: 1.75;
      margin: 22px 0;
      color: #dcdcdc;
    }

    .subtle {
      font-size: 15px;
      color: #9ca3af;
      margin-top: 10px;
    }

    .email-box {
      margin-top: 40px;
      padding: 24px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.10);
      text-align: center;
    }

    .email-box p {
      margin: 0 0 14px 0;
    }

    .email-link {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: white;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      font-size: 16px;
    }

    .footer {
      margin-top: 44px;
      font-size: 12px;
      color: #808080;
    }
  </style>
</head>
<body>
  <main class="container">

    <div class="pill">
      <span class="pill-dot"></span>
      Social without the screen
    </div>

    <h1>Spoquen</h1>

    <p style="margin-top: 0;">A social-only platform.</p>

    <p>
      One prompt. One 20-second post.<br>
      Everything resets at sunrise.
    </p>

    <p class="subtle">
      Coming soon.
    </p>

    <div class="email-box">
      <p><strong>Want to be one of the first voices on Spoquen?</strong></p>
      <p>Email Jonathan to join the early access list:</p>

      <a class="email-link" href="mailto:finertyjon@gmail.com">
        Email finertyjon@gmail.com
      </a>
    </div>

    <div class="footer">
      Â© <span id="year"></span> Spoquen
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>

  </main>
</body>
</html>
