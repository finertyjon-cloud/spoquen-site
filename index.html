<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoquen</title>

</head>
<body style="margin:0; padding:40px 24px; font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background:#050816; color:#f5f5f5; display:flex; justify-content:center; align-items:center; min-height:100vh;">
  <main style="max-width:520px; width:100%;">
    <h1 style="font-size:32px; margin:0 0 12px 0;">Spoquen</h1>

    <p style="font-size:17px; line-height:1.5; margin:0 0 12px 0;">
      One global prompt. One 20-second take. One post per day.
    </p>

    <p style="font-size:16px; line-height:1.5; margin:0 0 24px 0;">
      A human audio feed that resets every morning. Spoquen is currently in early development.
    </p>

    <div style="padding:16px; border-radius:12px; background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12);">

      <p style="margin:0 0 12px 0; font-size:15px; line-height:1.5;">
        Send an email and you’ll be added to the early access list:
      </p>
      <a href="mailto:finertyjon@gmail.com"
         style="display:inline-block; padding:10px 16px; border-radius:999px; background:linear-gradient(135deg,#6366f1,#ec4899); color:#ffffff; font-weight:600; font-size:15px; text-decoration:none;">
        Email finertyjon@gmail.com
      </a>
    </div>

    <p style="margin:24px 0 0 0; font-size:12px; color:#808080;">
      © <span id="year"></span> Spoquen
    </p>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
